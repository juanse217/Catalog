<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="Wrapper">
            <form action="" id="Form">
                <h1 class="TextoSignIn">
                    Sign in:
                </h1>
                <div class="InputBox">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="InputBox">
                    <input type="password" placeholder="Password" required >
                    <i class='bx bxs-lock' ></i>
                </div>

                <div class="Forgot">
                    <a href="#">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn"><a href="Main.html">Sign in</a></button>
                

                <p class ="Register">Don't have an account? <a href="#">Create one</a></p>
            </form>
        </div>
    
</body>
</html>
